<!DOCTYPE html>

<body>
    <div class="vh-100 d-flex flex-column color_skyblue">

                    </div>

                                <div class="pe-5"><button class="hero_btn btn_h">Contact us</button></div>

                                    <img class="icon_img1" src="./assets/images/hero_z1.png" alt="girl_img">

            }
